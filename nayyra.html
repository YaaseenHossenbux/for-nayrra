<!DOCTYPE html>
<html>
<head>
    <title>One Question ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 28px;
        }

        #yesBtn, #noBtn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 45%;
            top: 50%;
        }

        #noBtn {
            background-color: #444;
            color: white;
            left: 55%;
            top: 50%;
        }
    </style>
</head>
<body>

<h1>Nayrra, my muffin... Will you forgive me? </h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let yesScale = 1;

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Grow Yes button
        yesScale += 0.2;
        yesBtn.style.transform = "scale(" + yesScale + ")";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", function() {
        document.body.innerHTML = `
            <h1 style="margin-top:200px; font-family: Arial;">
                My Muffin,

You matter too much to me for that.

I am sorry. Not the quick kind of sorry. The kind where I have actually reflected, understood how I made you feel, and wish I could rewind and handle things differently.

You are not someone I ever want to hurt. And if I did, which I did, even unintentionally, that is on me.

I do not want to force forgiveness or rush you. I just want you to know that I see it, I regret it, and I care deeply about us. 
I love you. 


Always yours,
Yaaseen
            </h1>
        `;
    });
</script>

</body>
</html>
